<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estoque</title>

    <style>
        /* Deixa tudo zerado antes do codigo rodar*/
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

         /* Estilos para o corpo da p√°gina (a tela inteira) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Melhorei um pouco a fonte */
            background: linear-gradient(140deg, #e3fdf5 1%, #bbfbe6 99%); /* Cria o fundo azul degrad√™ */
            min-height: 100vh; /* Garante que a altura seja no m√≠nimo 100% da tela vis√≠vel */
            display: flex; /* Ativa o modo Flexbox para alinhar itens */
            align-items: center; /* Centraliza o conte√∫do verticalmente (no meio da altura) */
            justify-content: center; /* Centraliza o conte√∫do horizontalmente (no meio da largura) */
            position: relative; /* Necess√°rio para posicionamentos relativos internos, se houver */
        }

        /* Estilos do cart√£o branco de login (Container Principal) */
        .login-container {
            background: white; /* Cor de fundo branca */
            border-radius: 16px; /* Arredonda os cantos do cart√£o */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Cria uma sombra suave atr√°s do cart√£o */
            padding: 40px; /* Espa√ßo interno entre a borda do cart√£o e o conte√∫do */
            width: 100%; /* Tenta ocupar 100% da largura dispon√≠vel */
            max-width: 400px; /* Mas trava a largura m√°xima em 400 pixels */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Prepara anima√ß√£o suave para movimentos */
            z-index: 10; /* Garante que o cart√£o fique acima do rodap√© se a tela for muito pequena */
        }

        /* --- NOVOS ESTILOS ADICIONADOS A PARTIR DAQUI --- */

        /* Estiliza√ß√£o do Cabe√ßalho (Logo e T√≠tulo) */
        .login {
            text-align: center; /* Centraliza o texto */
            margin-bottom: 30px; /* D√° um espa√ßo entre o t√≠tulo e o formul√°rio */
        }

        .logo h1 {
            color: #2d3436; /* Cor cinza escuro para o t√≠tulo */
            font-size: 24px; /* Tamanho da fonte */
            margin-bottom: 8px; /* Espa√ßo pequeno abaixo do t√≠tulo */
        }

        .logo p {
            color: #636e72; /* Cor cinza claro para o subt√≠tulo */
            font-size: 14px;
        }

        /* Estiliza√ß√£o dos Grupos de Formul√°rio (Label + Input) */
        .formgrupo {
            margin-bottom: 20px; /* Espa√ßo entre o campo de usu√°rio e o de senha */
        }

        label {
            display: block; /* Garante que o label fique na linha de cima do input */
            margin-bottom: 8px; /* Espa√ßo entre o texto do label e a caixa de input */
            color: #2d3436;
            font-weight: 600; /* Texto em negrito suave */
            font-size: 14px;
        }

        /* Estiliza√ß√£o Comum para Inputs de Texto e Senha */
        /* Seleciona o input dentro da div .input-usuario e .input-senha */
        .input-usuario input, 
        .input-senha input {
            width: 100%; /* Ocupa toda a largura do container pai */
            padding: 12px 15px; /* Espa√ßo interno para o texto n√£o colar na borda */
            border: 2px solid #dfe6e9; /* Borda cinza clara */
            border-radius: 8px; /* Cantos arredondados */
            font-size: 15px;
            transition: all 0.3s ease; /* Suaviza a mudan√ßa de cor da borda */
            outline: none; /* Remove a borda azul padr√£o do navegador */
        }

        /* Efeito quando clica no input (Foco) */
        .input-usuario input:focus, 
        .input-senha input:focus {
            border-color: #00b894; /* Muda a borda para verde quando selecionado */
            box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1); /* Sombra verde suave ao redor */
        }

        /* Estilos Espec√≠ficos para o Campo de Senha (para posicionar o olho) */
        .input-senha {
            position: relative; /* Importante! Permite que o bot√£o 'olho' use position absolute relativo a essa caixa */
        }

        /* Bot√£o de Olho (Ver/Ocultar Senha) */
        .password-toggle {
            position: absolute; /* Tira o bot√£o do fluxo normal */
            right: 15px; /* Cola ele na direita */
            top: 50%; /* Posiciona no meio verticalmente */
            transform: translateY(-50%); /* Ajuste fino para ficar exatamente no centro vertical */
            background: none; /* Remove fundo */
            border: none; /* Remove borda */
            cursor: pointer; /* M√£ozinha do mouse */
            font-size: 18px; /* Tamanho do √≠cone */
            color: #636e72; /* Cor do √≠cone */
        }

        .password-toggle:hover {
            color: #2d3436; /* Escurece o √≠cone ao passar o mouse */
        }

        /* Bot√£o de Login (Entrar) */
        .login-btn {
            width: 100%; /* Bot√£o largura total */
            padding: 14px; /* Altura do bot√£o */
            background-color: #00b894; /* Cor de fundo verde (combinando com o tema) */
            color: white; /* Texto branco */
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Anima√ß√£o de cor */
            margin-top: 10px; /* Um pouco de espa√ßo acima do bot√£o */
        }

        /* Efeito Hover do Bot√£o (passar o mouse) */
        .login-btn:hover {
            background-color: #019577; /* Verde um pouco mais escuro */
        }

        /* Estado Desabilitado (quando clica e carrega) */
        .login-btn:disabled {
            background-color: #b2bec3; /* Cinza */
            cursor: not-allowed; /* √çcone de proibido */
        }

        /* --- CSS DO RODAP√â (ADICIONADO) --- */
        .rodape-mosqueteiros {
            position: fixed; /* Fixa o elemento na tela, ignorando o flexbox do body */
            bottom: 15px;    /* Dist√¢ncia de 15px do fundo da tela */
            left: 0;         /* Come√ßa da esquerda total */
            width: 100%;     /* Ocupa a largura total da tela */
            text-align: center; /* Centraliza o texto */
            color: #535c68;  /* Cor cinza escuro discreta */
            font-size: 13px; /* Tamanho da fonte pequeno e elegante */
            font-weight: 500; /* Peso da fonte m√©dio */
            z-index: 1;      /* Fica numa camada abaixo do card de login se sobrepor */
            opacity: 0.8;    /* Leve transpar√™ncia para ficar suave */
        }
    </style>
</head>
<body>
    <div class="login-container">
    
        <div class="login">
            <div class="logo">
                <h1>Controle de estoque</h1>
                <p>Realize o login para entrar</p>
            </div>
        </div>

        <form id="loginForm" action="#">
            <div class="formgrupo">
                <label for="username">Usuario</label>
                <div class="input-usuario">
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Digite seu usu√°rio">
                </div>
            </div>

            <div class="formgrupo">
                <label for="password">Senha</label>
                <div class="input-senha">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Digite sua senha">
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button> 
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <span class="btn-text">Entrar</span>
            </button>
        </form>
    </div>

    <footer class="rodape-mosqueteiros">
        <p>Desenvolvido e idealizado por Mosqueteiros</p>
    </footer>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            
            // CORRE√á√ÉO 1: Seletor escrito corretamente (toggle vs toglle)
            const toggleBtn = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'; 
                // Sugest√£o visual: Mudar o √≠cone para indicar "ocultar" ou mudar a cor
                toggleBtn.textContent = 'üôà'; 
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e){
            // CORRE√á√ÉO 2: Previne o recarregamento da p√°gina
            e.preventDefault();

            const button = document.querySelector('.login-btn'); // Adicionado 'const' para boas pr√°ticas
            const btnText = document.querySelector('.btn-text');
            
            // Feedback visual opcional (para o usu√°rio saber que algo est√° acontecendo)
            const textoOriginal = btnText.innerText;
            btnText.innerText = "Carregando...";
            button.disabled = true;

            setTimeout(() => {
                alert("Login simulado com sucesso!");
                
                // Restaura o bot√£o (opcional)
                btnText.innerText = textoOriginal;
                button.disabled = false;
                
                // Se quisesse redirecionar de verdade ap√≥s o alert:
                // window.location.href = "dashboard.html";
            }, 2000);
        });
    </script>
</body>
</html>
